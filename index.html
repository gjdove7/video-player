<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cars racing (1080P)-->
    <!-- https://cdn.pixabay.com/video/2020/06/11/41758-428310787.mp4?attachment -->
    <!-- Waterfall (4K) -->
    <!-- https://cdn.pixabay.com/video/2025/01/07/251262.mp4?attachment -->
    <!-- Building Castle (720P)-->
    <!-- https://cdn.pixabay.com/video/2025/01/03/250395_tiny.mp4?attachment -->
     <div class="player">
        <!-- playsinline means it won't go to fullscreen view on mobile  -->
        <video src="https://cdn.pixabay.com/video/2020/06/11/41758-428310787.mp4?attachment" class="video" playsinline></video>
        <!-- Show controls -->
         <div class="show-controls">
            <!-- Controls container -->
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left controls -->
                     <div class="controls-left">
                        <!-- Play/Pause -->
                         <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                         </div>
                         <!-- Volume -->
                          <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                          </div>
                     </div>
                     <!-- Right controls -->
                      <div class="controls-right">
                        <!-- Speed -->
                         <div class="speed" title="Playback Rate">
                            <select name="playbackRage" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                         </div>
                         <!-- Time -->
                          <div class="time">
                            <span class="time-elapsed">00:00 /</span>
                            <span class="time-duration">2:38</span>
                          </div>
                          <!-- Fullscreen -->
                           <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                           </div>
                      </div>
                </div>
            </div>
         </div>
     </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
